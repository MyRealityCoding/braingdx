codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 3
  round: down
  range: "65...100"

  status:
    project: yes
    patch: yes
    changes: no

comment:
  layout: "header, diff"
  behavior: default
  require_changes: no

ignore:
  - "demo/**/*"
  - "deployment/**/*"
  - "**/braingdx/graphics/postprocessing/**/*"
  - "**/braingdx/tweens/**/*"
  - "**/braingdx/screens/**/*"
  - "**/braingdx/input/**/*"
  - "**/braingdx/renderer/**/*"
  - "**/braingdx/lighting/**/*"
  - "**/braingdx/animation/**/*"
  - "**/braingdx/audio/**/*"